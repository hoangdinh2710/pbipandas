name: Publish Python üêç package to PyPI

on:
  push:
    tags:
      - "v*"  # Trigger on tags like v0.1.0
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for version history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine bump-my-version

      - name: Sync version from tag to pyproject.toml
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Setting version to $VERSION"
          bump-my-version write --new-version $VERSION

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
